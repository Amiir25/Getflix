<body class="bg-black">
    <!-------- Header -------->
    <div id="header"
        class="w-full h-[90vh] md:min-h-screen flex flex-col bg-[url('./img/background.png')] bg-cover bg-center bg-no-repeat text-white">
        <div id="header-wrapper" class="relative flex-1 bg-[rgba(0,0,0,0.8)]">
            <!-- Navbar -->
            <nav id="nav" class="container mx-auto flex items-center justify-between 
                py-7 px-6 md:px-20 lg:px-32">
                <!-- Logo -->
                <img src="img/netflix-logo.webp" alt="Netflix Official Logo"
                    class="w-[100px] md:w-[120px] lg:w-[150px]">
                <button id="signin-btn" class="font-semibold bg-[#e50914] px-3 py-1 rounded hover:bg-red-700">
                    SignIn
                </button>
            </nav>

            <!-------- Hero -------->
            <div id="hero" class="container mx-auto px-6 md:px-20 lg:px-32 my-10 text-center
                md:absolute bottom-16 left-1/2 md:transform md:-translate-x-1/2">
                <h1
                    class="w-90 lg:w-120 text-3xl md:text-4xl lg:text-5xl font-bold lg:font-black mx-auto leading-tight">
                    Unlimited movies, TV shows, and more
                </h1>
                <h5 class="text-sm lg:text-lg m-3 font-semibold">Starts at USD 2.99. Cancel anytime.</h5>
                <p class="text-sm lg:text-md px-2 mt-8 mb-1">Ready to watch? Enter your email to create or restart your
                    membership.</p>
                <div id="hero-btns" class="w-full flex flex-col md:flex-row items-start justify-center">
                    <!-- Email address -->
                    <label for="email" class="sr-only">Email Address</label>
                    <input id="email" type="email" placeholder="Email address" class="mx-auto md:mx-2 mt-3 w-full md:w-92 md:w-72 p-4 bg-[rgba(0,0,0,0.6)] rounded border border-gray-400
                        focus:outline-none focus:ring">
                    <!-- Get Started -->
                    <button id="get-started-btn" class="text-md md:text-2xl font-semibold bg-[#e50914] px-7 py-3 mx-auto md:mx-2
                        my-3 rounded hover:bg-red-700">
                        Get Started
                        <i class="fa-solid fa-chevron-right mx-2"></i>
                    </button>
                </div>
            </div>
        </div> <!-- header-wrapper -->
    </div> <!-- header -->

    <!-- The line -->

        <svg viewBox="0 0 1000 1" preserveAspectRatio="none" class="w-full h-full">
            <path d="M0,1 C200,0 800,0 1000,1" stroke="url(#gradient)" fill="none" stroke-width="1" />
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#2b0f1c" />
                    <stop offset="25%" stop-color="#b52867" />
                    <stop offset="50%" stop-color="#e50914" />
                    <stop offset="75%" stop-color="#b52867" />
                    <stop offset="100%" stop-color="#2b0f1c" />
                </linearGradient>
            </defs>
        </svg>
    </div>
