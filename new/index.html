<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-------- Header -------->
    <div id="header"
        class="w-full h-[90vh] md:min-h-screen flex flex-col bg-[url('./img/background.png')] bg-cover bg-center bg-no-repear text-white">
        <div id="header-wrapper" class="flex-1 bg-[rgba(0,0,0,0.8)]">
            <!-- Navbar -->
            <nav id="nav" class="container mx-auto flex items-center justify-between 
                py-7 px-6 md:px-20 lg:px-32">
                <!-- Logo -->
                <img src="img/netflix-logo.webp" alt="Netflix Logo" class="w-[100px] md:w-[120px] lg:w-[150px]">
                <button id="signin-btn" class="font-semibold bg-[#e60914] px-3 py-1 rounded hover:bg-red-700">
                    SignIn
                </button>
            </nav>

            <!-------- Hero -------->
            <div id="hero" class="border container mx-auto px-6 md:px-20 lg:px-32 my-10 text-center">
                <h1 class="border w-90 lg:w-120 text-2xl md:text-3xl lg:text-4xl font-bold lg:font-black mx-auto leading-tight">
                    Unlimited movies, TV shows, and more
                </h1>
                <h5 class="text-sm lg:text-md m-3 font-semibold">Starts at USD 2.99. Cancel anytime.</h5>
                <p class="text-sm lg:text-md px-2 mt-3 mb-1">Ready to watch? Enter your email to create or restart your
                    membership.</p>
                <div id="hero-btns" class="border w-full flex flex-col md:flex-row items-start justify-center">
                    <!-- Email address -->
                    <input type="email" placeholder="Email address"
                        class="mx-auto md:mx-2 mt-3 w-full md:w-72 p-4 bg-[rgba(0,0,0,0.6)] rounded border border-gray-400">
                    <!-- Get Started -->
                    <button id="get-started-btn" class="text-md md:text-2xl font-semibold bg-[#e60914] px-7 py-3 mx-auto md:mx-2
                        my-3 rounded hover:bg-red-700">
                        Get Stated
                        <i class="fa-solid fa-chevron-right mx-2"></i>
                    </button>
                </div>
            </div>
        </div> <!-- header-wrapper -->
    </div> <!-- header -->
</body>

</html>
