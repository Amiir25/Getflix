<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/tab-logo.webp" type="image/x-icon" />
    <!-- Preload the background image -->
    <link rel="preload" as="image" href="img/background-primary.webp">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6342bc0aa2.js" crossorigin="anonymous"></script>
    <title>Netflix Ethiopia - Watch TV Shows Online, Watch Movies Online</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/signin.css">
    <link rel="stylesheet" href="../styles/media.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/netflix-logo.webp" alt="">
                </a>
            </div>
            <div class=""></div>
        </nav>

        <!-- Sign In Form-->
        <div class="sign-in" id="sign-in-form">
            <h1 class="title">Sign In</h1>
            <form action="" class="sign-in-form">
                <div class="email">
                    <input type="email" id="sign-in-email" placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="password">
                    <input type="email" id="sign-in-password" placeholder=" ">
                    <label for="email">Password</label>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
                <h4>OR</h4>
                <button class="sign-in-code">Use a Sign-In Code</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form> <!-- sign-in-form -->
            <label>
                <input type="checkbox" value="remeber-me">
                Remeber Me
            </label>
            <p>New to Netflix? <a href="registration-form.htm">Sign Up now</a></p>
            <div class="footnote">
                This page is protected by Google reCAPTCHA to<br>ensure you're not a bot. <a href="#">Learn more</a>.
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <a href="#">Questions? Contact us</a>
        <table class="footer">
            <tr>
                <td>
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                </td>
                <td>
                    <a href="#">Help Center</a>
                    <a href="#">Corporate Information</a>
                </td>
                <td>
                    <a href="#">Terms of Use</a>
                </td>
                <td>
                    <a href="#">Privacy</a>
                </td>
            </tr>
        </table>
        <div class="language">
            <img src="../img/translate.png" alt="">
            <select>
                <option value="">English</option>
            </select>
        </div>
    </footer>

    <script src="../netflix.js"></script>
</body>

</html>
