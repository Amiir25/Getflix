<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/g-logo.webp" type="image/x-icon" />
    <!-- Preload the background image -->
    <link rel="preload" as="image" href="img/background-primary.webp">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6342bc0aa2.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>Netflix Ethiopia - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="../index.html"><img src="../img/getflix-logo.webp" alt=""></a>
        </div>
        <div class="sign-in">
            <button onclick="openSignInPage()">Sign In</button>
        </div>
    </nav>

    <!-- Registration -->
    <div class="container">
        <div class="icons-wrapper">
            <i class="fa-solid fa-laptop"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-tablet-screen-button"></i>
            <i class="fa-solid fa-mobile-screen"></i>
        </div>
        <div class="registration">
            <p class="line-1">Step <span>1</span> of <span>3</span></p>
            <p class="line-2">Finish setting up your <br>account</p>
            <p class="line-3">
                Netflix is personalized for you.<br>
                Create a password to watch on any<br>
                device at any time.
            </p>
            <button class="next-step-1" onclick="openRegistrationForm()">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <a href="#">Questions? Contact us</a>
        <table class="footer">
            <tr>
                <td>
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                </td>
                <td>
                    <a href="#">Help Center</a>
                    <a href="#">Corporate Information</a>
                </td>
                <td>
                    <a href="#">Terms of Use</a>
                </td>
                <td>
                    <a href="#">Privacy</a>
                </td>
            </tr>
        </table>
    </footer>

    <script src="../netflix.js"></script>
</body>

</html>
